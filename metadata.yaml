description: "Nostromo (full title Nostromo: A Tale of the Seaboard) is a 1904 novel\
  \ by Joseph Conrad, set in the fictitious South American republic of \"Costaguana\"\
  . It was originally published serially in two volumes of T.P.'s Weekly.\nIn 1998,\
  \ the Modern Library ranked Nostromo 47th on its list of the 100 best English-language\
  \ novels of the 20th century. F. Scott Fitzgerald said, \"I'd rather have written\
  \ Nostromo than any other novel.\" Nostromo is often regarded as Conrad's best novel.\n\
  \ From Wikipedia (CC BY-SA)."
